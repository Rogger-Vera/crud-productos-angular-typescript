<app-progress-bar *ngIf="loading"></app-progress-bar>
<div *ngIf="!loading" class="container">
    <div class="my-3 d-flex justify-content-between">
        <h4>Listado de productos</h4>
        <button type="button" class="btn btn-primary" routerLink="/add">Agregar Producto</button>
    </div>

    <table *ngIf="listProducts.length > 0" class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Nombre</th>
          <th scope="col">Descripcion</th>
          <th scope="col">Precio</th>
          <th scope="col">Stock</th>
          <th scope="col">Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let product of listProducts" class="table-active">
          <th>{{ product.name }}</th>
          <td>{{ product.description }}</td>
          <td>{{ product.price | currency }}</td>
          <td>{{ product.stock }}</td>
          <td class="d-flex">
              <!-- <button routerLink="/edit/{{ product.id }}" type="button" class="btn btn-secondary btn-sm">Editar</button> -->
              <button [routerLink]="['/edit', product.id ]" type="button" class="btn btn-info btn-sm">Editar</button>
              <button (click)="deleteProduct(product.id!)" type="button" class="btn btn-danger btn-sm ms-3">Eliminar</button>
          </td>
        </tr>
        
      </tbody>
    </table>

    <h4 *ngIf="listProducts.length == 0" class="text-center">No hay productos para mostrar</h4>

</div>
